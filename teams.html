<!DOCTYPE html>
<html>
<head>
	<title>HKIS VEX Tournament Manager</title>
	<link href = "teams.css" type = "text/css" rel = "stylesheet">
	<link href = "resources/bootstrap/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
</head>
<body>
	<nav class = "navbar navbar-dark bg-dark navbar-expand-lg" id = "navbar" style = "background-color: #ffffff !important">
		<span class = "navbar-brand mb-0 h1">936</span>
		<button class = "navbar-toggler" data-toggle = "collapse" data-target = "#nav">
			<span class = "navbar-toggler-icon"></span>
		</button>
		<div class = "collapse navbar-collapse" id = "nav">
			<ul class = "navbar-nav mr-auto">
				<li class = "nav-item active">
					<a class = "nav-link" href = "#">Teams</a>
				</li>
				<li class = "nav-item">
					<a class = "nav-link" href = "notes.html">Notes</a>
				</li>
				<li class = "nav-item">
					<a class = "nav-link" href = "matches.html">Matches</a>
				</li>
			</ul>
			<button class = "btn btn-outline-light" id = "signout">sign out</button>
		</div>
	</nav>
	<div class = "container-fluid p-5">
		<button class = "btn btn-primary mb-5">Recalculate Statistics</button>
		<table class = "table table-hover">
			<thead>
				<tr>
					<th scope = "col" id = "heading_number" onclick = "sort('number')">Team</th>
					<th scope = "col" id = "heading_org" onclick = "sort('org')">Organization</th>
					<th scope = "col" id = "heading_location" onclick = "sort('location')">Location</th>
					<th scope = "col" class = "underline" id = "heading_rank" onclick = "sort('rank')">Rank</th>
					<th scope = "col" id = "heading_wp" onclick = "sort('wp')">WP</th>
					<th scope = "col" id = "heading_ap" onclick = "sort('ap')">AP</th>
					<th scope = "col" id = "heading_sp" onclick = "sort('sp')">SP</th>
					<th scope = "col" id = "heading_max" onclick = "sort('max')">Maximum Score</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script src = "resources/jquery.min.js"></script>
	<script src = "resources/popper.min.js"></script>
	<script src = "resources/bootstrap/js/bootstrap.min.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
	<script src = "teams.js"></script>
</body>
</html>
